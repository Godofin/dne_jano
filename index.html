<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital do Estudante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Fundo escuro fora do app */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Cor de fundo principal do app (Verde Menta) */
        .bg-app-green {
            background-color: #B4DDB8;
        }

        /* Cor dos cartões (Bege claro/Rosado) */
        .bg-card-beige {
            background-color: #FDF1EB;
        }

        .text-dark-gray {
            color: #4A4A4A;
        }

        /* Estilo do botão de certificado */
        .cert-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
        }

        .status-bar-mock {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-[380px] h-[800px] bg-app-green relative overflow-hidden shadow-2xl rounded-[2.5rem] border-8 border-gray-900 flex flex-col">

        <!-- Header -->
        <div class="px-6 py-4 flex justify-between items-center">
            <!-- Logo DNE (Esquerda) -->
            <div class="text-white text-3xl font-bold tracking-tighter opacity-90" style="font-family: sans-serif;">
                dne
            </div>

            <!-- Logo ANPG e Menu (Direita) -->
            <div class="flex items-center gap-3">
                <div class="font-bold text-gray-800 text-xl tracking-tight flex items-center">
                    A<span class="text-yellow-500 text-lg">★</span>PG
                </div>
                <!-- Menu Icon -->
                <button class="text-white ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <main class="px-5 flex flex-col gap-4">
            
            <!-- Linha Superior: Foto e QR Code -->
            <div class="grid grid-cols-2 gap-3 h-48">
                
                <!-- Foto do Usuário -->
                <div class="bg-card-beige rounded-xl p-1 overflow-hidden relative shadow-sm">
                    <!-- Placeholder de imagem similar à enviada -->
                    <img src="https://github.com/Godofin/dne_jano/blob/main/profile.jpg?raw=true" 
                         alt="Foto do Estudante" 
                         class="w-full h-full object-cover rounded-lg filter contrast-110">
                </div>

                <!-- QR Code e Validação -->
                <div class="bg-card-beige rounded-xl p-2 flex flex-col items-center justify-center shadow-sm relative text-center">
                    <!-- QR Code Gerado (Placeholder) -->
                    <img src="https://github.com/Godofin/dne_jano/blob/main/api.qrserver.png?raw=true" 
                         alt="QR Code" 
                         class="w-32 h-32 mb-1 mix-blend-multiply">
                    
                    <div class="text-xs text-gray-600 font-medium">Nº da CIE</div>
                    <div class="text-sm font-bold text-gray-800 flex items-center gap-1 cursor-pointer" onclick="copiarCodigo()">
                        PIKLGY
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Dados do Estudante -->
            <div class="bg-card-beige rounded-xl p-5 shadow-sm text-gray-700 text-[0.92rem] leading-relaxed flex flex-col justify-center">
                <h2 class="text-xl font-medium text-gray-800 mb-2">Igor Dal Negro</h2>
                
                <div class="space-y-1">
                    <p><span class="font-medium text-gray-800">Ins. Ensino:</span> Universidade De Sao Paulo</p>
                    <p><span class="font-medium text-gray-800">Curso:</span> Mba Em Data Science E Analytic</p>
                    <p><span class="font-medium text-gray-800">Nivel de Ensino:</span> POS_GRADUACAO_L</p>
                    
                    <!-- DADOS MASCARADOS PARA SEGURANÇA NA GERAÇÃO -->
                    <p><span class="font-medium text-gray-800">RG:</span> 42.762.850-7</p>
                    <p><span class="font-medium text-gray-800">CPF:</span> 393.056.648-65</p>
                    
                    <p><span class="font-medium text-gray-800">Data de Nasc:</span> 18/09/1996</p>
                    <p><span class="font-medium text-gray-800">Validade:</span> 31/03/2026</p>
                </div>
            </div>

            <!-- Botão Certificado -->
            <div class="mt-4 flex justify-center w-full">
                <button class="cert-btn w-3/4 py-3 rounded-full flex items-center justify-center gap-2 text-white font-medium hover:bg-white/10 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Certificado
                </button>
            </div>

        </main>
        
        <!-- Navbar inferior (Simulação visual do Android) -->
        <div class="absolute bottom-2 w-full flex justify-center pb-2">
            <div class="w-32 h-1 bg-gray-800/20 rounded-full"></div>
        </div>

    </div>

    <script>
        function copiarCodigo() {
            navigator.clipboard.writeText("PIKLGY").then(() => {
                alert("Código PIKLGY copiado!");
            });
        }
    </script>
</body>
</html>
